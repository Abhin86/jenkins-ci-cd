name: Build and Deploy to GKE

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GAR_LOCATION: us-central1 
  GKE_CLUSTER: cluster    
  GKE_ZONE: us-central1-c   
  # DEPLOYMENT_NAME: gke-test 
  REPOSITORY: us-central1-docker.pkg.dev/sigma-lane-425101-p6/flask 
  IMAGE: flask

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: "actions/checkout@v3"

    - id: 'auth'
      uses: "google-github-actions/auth@v1"
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

  
    - name: Set up GKE credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}
        

    - name: "Set up Cloud SDK"
      uses: "google-github-actions/setup-gcloud@v1"

    - name: "Use gcloud CLI"
      run: "gcloud info"

    - name: "Docker auth"
      run: |-
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
        
    - name: Build
      run: |-
        docker build \
          --tag "$REPOSITORY/$IMAGE:$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          .
    - name: Publish
      run: |-
         docker push "$REPOSITORY/$IMAGE:$GITHUB_SHA"

  
    - name: Set up Kubectl and helm
      run: |-
         curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
         chmod 700 get_helm.sh
         ./get_helm.sh
         curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
         chmod +x kubectl

    - name: Deploy
      run: |-
        ls
        cd flask-app
        # helm upgrade app . -n app
        helm upgrade app . -n app --set image.repository=$REPOSITORY/$IMAGE --set image.tag=$GITHUB_SHA

        
